<!DOCTYPE html>
<html>
<head>
 <style>
 .min-box {
 width: min(80%, 300px);
 background-color:rgb(255, 0, 0);
 padding: 20px;
 }
 </style>
 <title>CSS Min Function</title>
</head>
<body>
 <div class="min-box">This box is no wider than 300px or 80% of the screen, whichever is
smaller.</div>
</body>
</html>
